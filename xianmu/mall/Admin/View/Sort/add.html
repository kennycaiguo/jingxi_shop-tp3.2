<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台欢迎页</title>
	<link rel="stylesheet" href="__PUBLIC__/Admin/css/reset.css" />
	<link rel="stylesheet" href="__PUBLIC__/Admin/css/public.css" />
	<link rel="stylesheet" href="__PUBLIC__/Admin/css/content.css" />
</head>
<body marginwidth="0" marginheight="0">
	<div class="container">
		<div class="public-nav">您当前的位置：<a href="">分类管理</a>></div>
		<div class="public-content">
			<div class="public-content-header">
				<h3>添加分类</h3>
			</div>
			<div class="public-content-cont">
			<form action="{:U('Admin/Sort/insert')}" method="post">
				
				<div class="form-group">
					<label for="">分类名称</label>
					<input class="form-input-txt" type="text" name="aname" placeholder="请输入商品分类名称" value="" />
				</div>
				<div class="form-group">
					<label for="">父级分类名:</label>
					<select name="" class="form-select">
						<option value="0">--请--选---择--</option>
					</select>
				</div>				
				<div class="form-group" style="margin-left:150px;">
					<input type="submit" class="sub-btn" value="提  交" />
					<input type="reset" class="sub-btn" value="重  置" />
				</div>
				</form>
			</div>
		</div>
	</div>
<script src="../kingediter/kindeditor-all-min.js"></script>
<script src="../js/laydate.js"></script>
<script>
	 KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
</body>
</html>
